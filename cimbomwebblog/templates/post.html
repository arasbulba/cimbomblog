{%extends "base.html" %}
{% load thumbnail %}
{% load cloudinary %}
{% block body %}
{% load static %}

<head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>


<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1">{{ post.title}}</h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">posted on {{post.created_at}} by {{post.author}}</div>
                    <!-- Post categories-->
                    <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{post.category}}</a>
                    
                </header>
                <!-- Preview image figure-->
                <figure class="mb-4"><img class="rounded mx-auto d-block" src="{{post.image.url}}" alt="..." /></figure>
                <!-- Post content-->
                <section class="mb-5">
                    {{post.body|safe}}
                </section>
            </article>
            <!-- Comments section-->
            <section class="mb-5">
                
            </section>
        </div>
        <!-- Side widgets-->
        
            
            <!-- Search widget-->
            
            <!-- Categories widget-->
            
            <!-- Side widget-->
            
        </div>
        
    </div>
</div>
  {% endblock %}
